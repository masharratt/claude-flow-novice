<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Dashboard Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // Mock Types
        const MemoryDashboard = () => {
            const [memoryState, setMemoryState] = useState({
                redis: {
                    keys: [
                        { key: 'swarm:phase-6:memory:init', type: 'string', memory: 256, ttl: 3600, size: 128 },
                        { key: 'swarm:agents:status', type: 'hash', memory: 1024, ttl: -1, size: 512 },
                        { key: 'memory:patterns:hotspots', type: 'list', memory: 2048, ttl: 1800, size: 1024 },
                        { key: 'fleet:coordination:events', type: 'stream', memory: 4096, ttl: 7200, size: 2048 }
                    ],
                    memoryUsage: 8192,
                    connected: true
                },
                sqlite: {
                    tables: [
                        { name: 'agents', size: 1024, rowCount: 50, columns: ['id', 'name', 'status'] },
                        { name: 'tasks', size: 2048, rowCount: 100, columns: ['id', 'agent_id', 'status'] },
                        { name: 'memory_patterns', size: 512, rowCount: 25, columns: ['id', 'pattern', 'frequency'] }
                    ],
                    connections: [
                        { from: 'agents', to: 'tasks', relationship: 'one-to-many' }
                    ],
                    size: 16384
                },
                heatmap: {
                    hotspots: [
                        { type: 'redis', name: 'fleet:coordination:events', severity: 'high', memoryUsage: 4096 },
                        { type: 'sqlite', name: 'tasks', severity: 'medium', memoryUsage: 2048 }
                    ],
                    recommendations: ['Consider compressing large keys', 'Review TTL settings']
                },
                loading: false,
                error: null,
                lastUpdate: new Date()
            });

            const [selectedRedisKey, setSelectedRedisKey] = useState(null);
            const [selectedTable, setSelectedTable] = useState(null);
            const [isRealtimeEnabled, setIsRealtimeEnabled] = useState(true);

            const formatMemorySize = (bytes) => {
                if (bytes < 1024) return `${bytes}B`;
                if (bytes < 1024 * 1024) return `${Math.round(bytes / 1024)}KB`;
                return `${Math.round(bytes / (1024 * 1024))}MB`;
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex justify-between items-center py-4">
                                <div>
                                    <h1 className="text-2xl font-bold text-gray-900">Memory Management Dashboard</h1>
                                    <p className="text-sm text-gray-600 mt-1">Real-time Redis and SQLite memory visualization</p>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <div className="flex items-center space-x-2">
                                        <div className={`w-2 h-2 rounded-full ${isRealtimeEnabled ? 'bg-green-500' : 'bg-gray-400'}`}></div>
                                        <span className="text-sm text-gray-600">Real-time</span>
                                        <button
                                            onClick={() => setIsRealtimeEnabled(!isRealtimeEnabled)}
                                            className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${
                                                isRealtimeEnabled ? 'bg-blue-500' : 'bg-gray-300'
                                            }`}
                                        >
                                            <span
                                                className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${
                                                    isRealtimeEnabled ? 'translate-x-6' : 'translate-x-1'
                                                }`}
                                            />
                                        </button>
                                    </div>
                                    <div className="text-sm text-gray-500">
                                        Last updated: {memoryState.lastUpdate.toLocaleString()}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6 p-6">
                            {/* Redis Key Inspector */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">Redis Key Inspector</h2>
                                <div className="space-y-4">
                                    <div className="flex items-center space-x-2">
                                        <div className="w-2 h-2 rounded-full bg-green-500"></div>
                                        <span className="text-sm text-gray-600">Connected to Redis</span>
                                    </div>
                                    <div className="border border-gray-200 rounded-md max-h-96 overflow-y-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-50 sticky top-0">
                                                <tr>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Key</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Type</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">Size</th>
                                                    <th className="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">TTL</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {memoryState.redis.keys.map((key) => (
                                                    <tr
                                                        key={key.key}
                                                        onClick={() => setSelectedRedisKey(key.key)}
                                                        className={`cursor-pointer hover:bg-gray-50 ${selectedRedisKey === key.key ? 'bg-blue-50' : ''}`}
                                                    >
                                                        <td className="px-3 py-2 text-sm font-mono text-gray-900 truncate max-w-xs">
                                                            {key.key}
                                                        </td>
                                                        <td className="px-3 py-2">
                                                            <span className="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800">
                                                                {key.type}
                                                            </span>
                                                        </td>
                                                        <td className="px-3 py-2 text-sm text-green-600">
                                                            {formatMemorySize(key.memory)}
                                                        </td>
                                                        <td className="px-3 py-2 text-sm text-gray-600">
                                                            {key.ttl === -1 ? 'No expiry' : `${key.ttl}s`}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                    <div className="mt-4 p-4 bg-blue-50 rounded-md">
                                        <div className="grid grid-cols-3 gap-4 text-sm">
                                            <div>
                                                <span className="font-medium">Total Keys:</span>
                                                <span className="ml-2 font-semibold">{memoryState.redis.keys.length}</span>
                                            </div>
                                            <div>
                                                <span className="font-medium">Total Memory:</span>
                                                <span className="ml-2 font-semibold">
                                                    {formatMemorySize(memoryState.redis.keys.reduce((sum, key) => sum + key.memory, 0))}
                                                </span>
                                            </div>
                                            <div>
                                                <span className="font-medium">Hotspots:</span>
                                                <span className="ml-2 font-semibold text-red-600">
                                                    {memoryState.redis.keys.filter(key => key.memory > 5120).length}
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* SQLite Schema Visualization */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">SQLite Schema</h2>
                                <div className="space-y-2 max-h-96 overflow-y-auto">
                                    {memoryState.sqlite.tables.map((table) => (
                                        <div
                                            key={table.name}
                                            onClick={() => setSelectedTable(table.name)}
                                            className={`p-3 border rounded-lg cursor-pointer transition-colors ${
                                                selectedTable === table.name
                                                    ? 'border-blue-500 bg-blue-50'
                                                    : 'border-gray-200 hover:border-gray-300 hover:bg-gray-50'
                                            }`}
                                        >
                                            <div className="flex justify-between items-start">
                                                <div className="flex-1">
                                                    <h3 className="font-semibold text-gray-800">{table.name}</h3>
                                                    <div className="flex space-x-4 mt-1 text-sm text-gray-600">
                                                        <span>{table.rowCount.toLocaleString()} rows</span>
                                                        <span className="text-green-600">{formatMemorySize(table.size)}</span>
                                                        <span>{table.columns.length} columns</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                                    <h3 className="font-semibold text-gray-800 mb-2">Schema Statistics</h3>
                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                        <div>
                                            <span className="font-medium">Total Tables:</span>
                                            <span className="ml-2 font-semibold">{memoryState.sqlite.tables.length}</span>
                                        </div>
                                        <div>
                                            <span className="font-medium">Total Size:</span>
                                            <span className="ml-2 font-semibold">
                                                {formatMemorySize(memoryState.sqlite.tables.reduce((sum, table) => sum + table.size, 0))}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Memory Heatmap */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">Memory Heatmap</h2>
                                <div className="grid grid-cols-6 gap-2">
                                    {memoryState.heatmap.hotspots.map((hotspot, index) => (
                                        <div
                                            key={`${hotspot.type}-${hotspot.name}`}
                                            className="relative p-3 rounded-lg border-2 cursor-pointer transition-all hover:scale-105 bg-red-200 border-red-500"
                                        >
                                            <div className="flex items-center justify-between mb-1">
                                                <span className="text-xs font-semibold">
                                                    {hotspot.type === 'redis' ? '🔴' : '💾'}
                                                </span>
                                                <span className="text-xs font-bold">
                                                    #{index + 1}
                                                </span>
                                            </div>
                                            <div className="text-xs font-medium truncate">
                                                {hotspot.name.length > 12 ? hotspot.name.substring(0, 9) + '...' : hotspot.name}
                                            </div>
                                            <div className="text-xs font-bold">
                                                {formatMemorySize(hotspot.memoryUsage)}
                                            </div>
                                            <div className="absolute top-1 right-1 w-2 h-2 rounded-full bg-red-500"></div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                                    <h3 className="font-semibold text-gray-800 mb-2">Heatmap Statistics</h3>
                                    <div className="grid grid-cols-4 gap-4 text-sm">
                                        <div>
                                            <span className="font-medium">Total Hotspots:</span>
                                            <span className="ml-2 font-semibold">{memoryState.heatmap.hotspots.length}</span>
                                        </div>
                                        <div>
                                            <span className="font-medium">High Severity:</span>
                                            <span className="ml-2 font-semibold text-red-600">
                                                {memoryState.heatmap.hotspots.filter(h => h.severity === 'high').length}
                                            </span>
                                        </div>
                                        <div>
                                            <span className="font-medium">Largest Hotspot:</span>
                                            <span className="ml-2 font-semibold">
                                                {formatMemorySize(Math.max(...memoryState.heatmap.hotspots.map(h => h.memoryUsage)))}
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {/* Optimization Recommendations */}
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-xl font-bold mb-4 text-gray-800">Optimization Recommendations</h2>
                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                    {memoryState.heatmap.recommendations.map((rec, index) => (
                                        <div key={index} className="p-4 border rounded-lg border-gray-200 hover:border-gray-300">
                                            <div className="flex items-start space-x-2">
                                                <span className="text-lg">⚙️</span>
                                                <div className="flex-1">
                                                    <h3 className="font-semibold text-gray-800">Optimization #{index + 1}</h3>
                                                    <p className="text-sm text-gray-600 mt-1">{rec}</p>
                                                </div>
                                            </div>
                                            <div className="mt-2 flex items-center space-x-2">
                                                <span className="px-2 py-1 text-xs font-semibold rounded-full bg-yellow-100 text-yellow-800 border-yellow-200">
                                                    medium impact
                                                </span>
                                                <span className="px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800">
                                                    low effort
                                                </span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>

                        {/* Memory Pattern Analysis */}
                        <div className="bg-white rounded-lg shadow-lg p-6 m-6">
                            <h2 className="text-xl font-bold mb-4 text-gray-800">Memory Pattern Analysis</h2>
                            <div className="grid grid-cols-4 gap-4 mb-4">
                                <div className="text-center p-3 bg-blue-50 rounded-lg">
                                    <div className="text-2xl font-bold text-blue-600">3</div>
                                    <div className="text-sm text-gray-600">Patterns Found</div>
                                </div>
                                <div className="text-center p-3 bg-red-50 rounded-lg">
                                    <div className="text-2xl font-bold text-red-600">1</div>
                                    <div className="text-sm text-gray-600">High Impact</div>
                                </div>
                                <div className="text-center p-3 bg-yellow-50 rounded-lg">
                                    <div className="text-2xl font-bold text-yellow-600">7</div>
                                    <div className="text-sm text-gray-600">Total Occurrences</div>
                                </div>
                                <div className="text-center p-3 bg-green-50 rounded-lg">
                                    <div className="text-2xl font-bold text-green-600">8KB</div>
                                    <div className="text-sm text-gray-600">Total Impact</div>
                                </div>
                            </div>
                            <div className="space-y-3">
                                <div className="p-4 border rounded-lg border-gray-200 hover:border-gray-300">
                                    <div className="flex justify-between items-start">
                                        <div className="flex items-start space-x-3">
                                            <span className="text-2xl">🫃</span>
                                            <div className="flex-1">
                                                <h3 className="font-semibold text-gray-800">Memory Bloat</h3>
                                                <p className="text-sm text-gray-600 mt-1">Multiple Redis keys consuming significant memory</p>
                                            </div>
                                        </div>
                                        <div className="text-right">
                                            <div className="px-3 py-1 rounded-full text-sm font-semibold bg-red-50 text-red-600 border-red-200">
                                                6KB
                                            </div>
                                            <div className="text-xs text-gray-500 mt-1">4 occurrences</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Memory Stats Footer */}
                        <div className="bg-gray-100 border-t p-4">
                            <div className="grid grid-cols-4 gap-4 text-sm">
                                <div>
                                    <span className="font-semibold">Redis Memory:</span>
                                    {Math.round(memoryState.redis.memoryUsage / 1024)}KB
                                </div>
                                <div>
                                    <span className="font-semibold">SQLite Size:</span>
                                    {Math.round(memoryState.sqlite.size / 1024)}KB
                                </div>
                                <div>
                                    <span className="font-semibold">Total Keys:</span>
                                    {memoryState.redis.keys.length}
                                </div>
                                <div>
                                    <span className="font-semibold">Hotspots:</span>
                                    {memoryState.heatmap.hotspots.length}
                                </div>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="bg-white border-t border-gray-200 mt-12">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                            <div className="flex justify-between items-center text-sm text-gray-500">
                                <div>
                                    Memory Management Dashboard - Phase 6 Implementation
                                </div>
                                <div>
                                    <span className="flex items-center space-x-1">
                                        <div className="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                                        <span>Live Monitoring Active</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MemoryDashboard />);
    </script>
</body>
</html>
