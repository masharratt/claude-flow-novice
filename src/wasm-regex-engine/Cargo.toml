[package]
name = "wasm-regex-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde-wasm-bindgen = "0.6"
flate2 = "1.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
